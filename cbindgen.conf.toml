# This is a template cbindgen.toml file with all of the default values.
# Some values are commented out because their absence is the real default.
#
# See https://github.com/mozilla/cbindgen/blob/master/docs.md#cbindgentoml
# for detailed documentation of every option here.

language = "C"

############## Options for Wrapping the Contents of the Header #################

# header = "/* Text to put at the beginning of the generated file. Probably a license. */"
# trailer = "/* Text to put at the end of the generated file */"
# include_guard = "my_bindings_h"
# pragma_once = true
# autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = false
# namespace = "my_namespace"
namespaces = []
using_namespaces = []
sys_includes = []
includes = []
no_includes = false
# cpp_compat = true
after_includes = ""

############################ Code Style Options ################################

braces = "SameLine"
line_length = 100
tab_width = 2
documentation = true
documentation_style = "auto"
documentation_length = "full"
line_endings = "LF" # also "CR", "CRLF", "Native"

############################# Codegen Options ##################################

style = "both"
sort_by = "Name" # default for `fn.sort_by` and `const.sort_by`
usize_is_size_t = true

[defines]
"windows" = "WINDOWS"
"unix" = "UNIX"

"feature = extra_traits" = "EXTRA"

"libc_align" = "1"
"libc_cfg_target_vendor" = "1"
"libc_const_extern_fn" = "1"
"libc_const_extern_fn_unstable" = "1"
"libc_const_size_of" = "1"
"libc_core_cvoid" = "1"
"libc_deny_warnings" = "1"
"libc_int128" = "1"
"libc_long_array" = "1"
"libc_non_exhaustive" = "1"
"libc_packedN" = "1"
"libc_priv_mod_use" = "1"
"libc_ptr_addr_of" = "1"
"libc_thread_local" = "1"
"libc_underscore_const_names" = "1"
"libc_union" = "1"

"target_arch = aarch64" = "DEFINE_POWERPC"
"target_arch = arm" = "DEFINE_POWERPC"
"target_arch = i686" = "DEFINE_POWERPC"
"target_arch = x86_64" = "DEFINE_POWERPC"
"target_arch = powerpc" = "DEFINE_POWERPC"

"target_os = android" = "DEFINE_ANDROID"
"target_os = dragonfly" = "DEFINE_DRAGONFLY"
"target_os = emscripten" = "DEFINE_EMSCRIPTEN"
"target_os = freebsd" = "DEFINE_FREEBSD"
"target_os = fuchsia" = "DEFINE_FUCHSIA"
"target_os = hermit" = "DEFINE_HERMIT"
"target_os = ios" = "DEFINE_IOS"
"target_os = l4re" = "DEFINE_L4RE"
"target_os = linux" = "DEFINE_LINUX"
"target_os = macos" = "DEFINE_MACOS"
"target_os = netbsd" = "DEFINE_NETBSD"
"target_os = openbsd" = "DEFINE_OPENBSD"
"target_os = psp" = "DEFINE_PSP"
"target_os = solid_asp3" = "DEFINE_SOLID_ASP3"
"target_os = switch" = "DEFINE_SWITCH"
"target_os = teeos" = "DEFINE_TEEOS"
"target_os = tvos" = "DEFINE_TVOS"
"target_os = visionos" = "DEFINE_VISIONOS"
"target_os = vxworks" = "DEFINE_VXWORKS"
"target_os = wasi" = "DEFINE_WASI"
"target_os = watchos" = "DEFINE_WATCHOS"
"target_os = xous" = "DEFINE_XOUS"

"target_env = sgx" = "DEFINE_SGX"
"target_env = wasi" = "DEFINE_WASI"

"target_vendor = fortanix" = "DEFINE_FORTANIX"
"target_vendor = nintendo" = "DEFINE_NINTENDO"

[export]
include = []
exclude = []
# prefix = "CAPI_"
item_types = []
renaming_overrides_prefixing = false

[export.rename]

[export.body]

[export.mangle]

[fn]
rename_args = "None"
# must_use = "MUST_USE_FUNC"
# deprecated = "DEPRECATED_FUNC"
# deprecated_with_note = "DEPRECATED_FUNC_WITH_NOTE"
# no_return = "NO_RETURN"
# prefix = "START_FUNC"
# postfix = "END_FUNC"
args = "auto"
sort_by = "Name"

[struct]
rename_fields = "None"
# must_use = "MUST_USE_STRUCT"
# deprecated = "DEPRECATED_STRUCT"
# deprecated_with_note = "DEPRECATED_STRUCT_WITH_NOTE"
derive_constructor = false
derive_eq = false
derive_neq = false
derive_lt = false
derive_lte = false
derive_gt = false
derive_gte = false

[enum]
rename_variants = "None"
# must_use = "MUST_USE_ENUM"
# deprecated = "DEPRECATED_ENUM"
# deprecated_with_note = "DEPRECATED_ENUM_WITH_NOTE"
add_sentinel = false
prefix_with_name = false
derive_helper_methods = false
derive_const_casts = false
derive_mut_casts = false
# cast_assert_name = "ASSERT"
derive_tagged_enum_destructor = false
derive_tagged_enum_copy_constructor = false
enum_class = true
private_default_tagged_enum_constructor = false

[const]
allow_static_const = true
allow_constexpr = false
sort_by = "Name"

[macro_expansion]
bitflags = false

############## Options for How Your Rust library Should Be Parsed ##############

[parse]
parse_deps = false
# include = []
exclude = []
clean = false
extra_bindings = []

[parse.expand]
crates = []
all_features = false
default_features = true
features = []
